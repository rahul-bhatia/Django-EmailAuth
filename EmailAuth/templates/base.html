<!DOCTYPE html>
<html>
<head>
	<title>{% block title%}{% endblock%}</title>
	<style type="text/css">
		*{
			font-family: courier;
			font-size: 30px;
		}
		.nav{
			background-color: black;
		}
		.nav a{
			color: white;
			text-decoration: None;

		}
		.li{
			font-family: calibri;
			font-size: 10px;
		}

	</style>
</head>
<body>
	<CENTER>
		{% if messages %}
			<ul class="messages">
    			{% for message in messages %}
    				<li class="li" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    			{% endfor %}
			</ul>
		{% endif %}
		<div class="nav">
		{% if user.is_authenticated %}
		<a href="{% url 'ulogout' %}">Logout</a>
		<a href="{% url 'uresetpass' %}">Change Password</a>
		{% else %}
			<a href="{% url 'ulogin' %}">Login</a>
			<a href="{% url 'usignup' %}">Signup</a>
			<a href="{% url 'uresetpass' %}">Change Password</a>
		{% endif%}
		</div>
		{% block content%}{% endblock%}
	</CENTER>
</body>
</html>
